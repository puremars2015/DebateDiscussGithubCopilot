{% extends 'base.html' %}

{% block title %}{{ topic.title }} - 辯論網站{% endblock %}

{% block content %}
  <div class="bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-semibold">{{ topic.title }}</h1>
    <p class="text-gray-600 mt-2">{{ topic.description }}</p>
    <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="p-4 bg-gray-50 rounded">
        <h3 class="font-medium">正方</h3>
        <p class="text-sm text-gray-700 mt-2">{{ topic.side_pros }}</p>
      </div>
      <div class="p-4 bg-gray-50 rounded">
        <h3 class="font-medium">反方</h3>
        <p class="text-sm text-gray-700 mt-2">{{ topic.side_cons }}</p>
      </div>
    </div>
    <div class="mt-4 text-sm text-gray-600">狀態：<span class="font-medium">{{ topic.status }}</span></div>
    <p class="mt-4"><a href="/" class="text-indigo-600">回議題列表</a></p>
  </div>
{% endblock %}
