{% extends 'base.html' %}

{% block title %}申請議題 - 辯論網站{% endblock %}

{% block content %}
  <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-xl font-semibold mb-4">申請辯題</h1>
    <form id="applyForm" class="space-y-4">
      <div>
        <label class="block text-sm text-gray-600">標題</label>
        <input id="title" required class="mt-1 w-full border px-3 py-2 rounded" />
      </div>
      <div>
        <label class="block text-sm text-gray-600">描述</label>
        <textarea id="description" class="mt-1 w-full border px-3 py-2 rounded"></textarea>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm text-gray-600">正方簡短說明</label>
          <input id="side_pros" required class="mt-1 w-full border px-3 py-2 rounded" />
        </div>
        <div>
          <label class="block text-sm text-gray-600">反方簡短說明</label>
          <input id="side_cons" required class="mt-1 w-full border px-3 py-2 rounded" />
        </div>
      </div>
      <div>
        <label class="block text-sm text-gray-600">建立者 (user id)</label>
        <input id="created_by" required class="mt-1 w-full border px-3 py-2 rounded" />
      </div>
      <div>
        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded">送出申請</button>
      </div>
    </form>
    <p id="result" class="mt-3 text-sm text-green-600"></p>
    <p class="mt-3 text-sm"><a href="/" class="text-indigo-600">回議題列表</a></p>
  </div>
  <script src="/static/main.js"></script>
{% endblock %}
