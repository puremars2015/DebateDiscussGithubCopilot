<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}辯論網站{% endblock %}</title>
    <!-- Tailwind via CDN for MVP -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body class="bg-gray-50 text-gray-800">
    <header class="bg-white shadow">
      <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
        <a href="/" class="flex items-center gap-3">
          <img src="/static/logo.svg" alt="logo" class="w-10 h-10 rounded" />
          <span class="text-2xl font-semibold text-indigo-600">辯論網站</span>
        </a>
        <nav class="space-x-4">
          <a href="/" class="text-gray-600 hover:text-indigo-600">議題</a>
          <a href="/apply" class="text-gray-600 hover:text-indigo-600">申請議題</a>
          <a href="/login" class="text-gray-600 hover:text-indigo-600">登入</a>
        </nav>
      </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-8">
      {% block content %}{% endblock %}
    </main>

    <footer class="bg-white border-t mt-12">
      <div class="max-w-6xl mx-auto px-4 py-6 text-sm text-gray-500">
        © {{ current_year }} 辯論網站 • 最小可行性方案
      </div>
    </footer>
  </body>
  </html>
