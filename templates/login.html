{% extends 'base.html' %}

{% block title %}登入 - 辯論網站{% endblock %}

{% block content %}
  <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-xl font-semibold mb-4">Mock Line 登入</h1>
    <form id="loginForm" class="space-y-3">
      <div>
        <label class="block text-sm text-gray-600">Line ID</label>
        <input type="text" id="line_id" placeholder="line-123" required class="mt-1 w-full border px-3 py-2 rounded" />
      </div>
      <div>
        <label class="block text-sm text-gray-600">暱稱</label>
        <input type="text" id="nickname" placeholder="Alice" class="mt-1 w-full border px-3 py-2 rounded" />
      </div>
      <div>
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded">登入</button>
      </div>
    </form>
    <p id="msg" class="mt-3 text-sm text-green-600"></p>
    <p class="mt-3 text-sm"><a href="/" class="text-indigo-600">回議題列表</a></p>
  </div>
  <script src="/static/main.js"></script>
{% endblock %}
